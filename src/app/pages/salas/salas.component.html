
<div class="container mt-5">
  <div class="row">
    <div class="col align-self-center">
      <div class="card text-center">
        <div class="card-header">
          <h3>Elige un sala:</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label>Nombre sala:</label>
              <input type="text" [(ngModel)]="nombresala" class="form-control" id="nombre_sala" name="nombre_sala">
            </div>
            <div class="form-group">
              <label>Tu nombre:</label>
              <input type="text" [(ngModel)]="nombreplayer" class="form-control" id="nombreplayer" name="nombreplayer">
            </div>
            <button (click)="unirsesala()" type="button" class="btn btn-primary">Unirse</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col align-self-center">
      <img src="./assets/img/loteria-inicio.png" alt="...">
    </div>
  </div>
</div>
